<script>
  (function() {
      navigator.sayswho = (function () {
          var ua = navigator.userAgent, tem,
              M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
          if (/trident/i.test(M[1])) {
              tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
              return 'IE ' + (tem[1] || '');
          }
          if (M[1] === 'Chrome') {
              tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
              if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
          }
          M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
          if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
          return M.join(' ');
      })();
      var str = navigator.sayswho;
      var res = str.split(" ");

      var root = document.getElementById("root");
      var rootUpdate = document.getElementById("rootUpdate");
      var span = document.getElementById("text-root");

      var height = document.documentElement.clientHeight;
      document.getElementById("rootUpdate").style.minHeight = height+'px';

      if ((res[0] == "Chrome") && (res[1] < 77)) {
          root.classList.add("hide-this-error");
          rootUpdate.classList.remove("hide-this-error");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Firefox") && (res[1] < 70)) {
          root.classList.add("hide-this-error");
          rootUpdate.classList.remove("hide-this-error");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Safari") && (res[1] < 11)) {
          root.classList.add("hide-this-error");
          rootUpdate.classList.remove("hide-this-error");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Opera") && (res[1] < 62)) {
          root.classList.add("hide-this-error");
          rootUpdate.classList.remove("hide-this-error");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Edge") && (res[1] < 16)) {
          root.classList.add("hide-this-error");
          rootUpdate.classList.remove("hide-this-error");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else {
          root.classList.remove("hide-this-error");
          rootUpdate.classList.add("hide-this-error");
      }
  })();
</script>
