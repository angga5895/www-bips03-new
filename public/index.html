<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>React App</title>
</head>
<body class="bg-black-trading" id="bipsFullscreen">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<div id="rootUpdate" class="container-fluid p-login text-center hide-this ">
  <div class="card card-body d-border-active text-center mx-0 btn-dark">
    <span id="text-root">

    </span>
  </div>
</div>

</body>
</html>
<script>
  (function() {
      navigator.sayswho = (function () {
          var ua = navigator.userAgent, tem,
              M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
          if (/trident/i.test(M[1])) {
              tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
              return 'IE ' + (tem[1] || '');
          }
          if (M[1] === 'Chrome') {
              tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
              if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
          }
          M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
          if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
          return M.join(' ');
      })();
      var str = navigator.sayswho;
      var res = str.split(" ");

      var root = document.getElementById("root");
      var rootUpdate = document.getElementById("rootUpdate");
      var span = document.getElementById("text-root");

      if ((res[0] == "Chrome") && (res[1] > 77)) {
          root.classList.add("hide-this");
          rootUpdate.classList.remove("hide-this");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Firefox") && (res[1] < 70)) {
          root.classList.add("hide-this");
          rootUpdate.classList.remove("hide-this");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Safari") && (res[1] < 11)) {
          root.classList.add("hide-this");
          rootUpdate.classList.remove("hide-this");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Opera") && (res[1] < 62)) {
          root.classList.add("hide-this");
          rootUpdate.classList.remove("hide-this");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else if ((res[0] == "Edge") && (res[1] < 16)) {
          root.classList.add("hide-this");
          rootUpdate.classList.remove("hide-this");
          span.innerHTML = "Please upgrade your browser to two latest versions";
      } else {
          root.classList.remove("hide-this");
          rootUpdate.classList.add("hide-this");
      }
  })();
</script>
